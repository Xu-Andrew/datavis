<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Error Page</title>
</head>
<body>
    <!--/*@thymesVar id="error" type=""*/-->
    <!--/*@thymesVar id="status" type=""*/-->
    <!--/*@thymesVar id="message" type=""*/-->
    <!--/*@thymesVar id="timestamp" type=""*/-->
    <!-- status, error, timestamp, message are all default variables generated by Spring Boot BasicErrorController -->
    <h1 th:text="${'Status ' + status + ': ' + error}"></h1>
    <p th:text="${timestamp}"></p>
    <p th:text="${message}"></p>
</body>
</html>
